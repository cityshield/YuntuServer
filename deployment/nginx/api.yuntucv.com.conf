# ========================================
# Nginx 配置文件
# 域名: api.yuntucv.com
# ========================================
# 使用说明：
# 1. 将此文件复制到服务器: /etc/nginx/sites-available/api.yuntucv.com
# 2. 创建软链接: ln -s /etc/nginx/sites-available/api.yuntucv.com /etc/nginx/sites-enabled/
# 3. 测试配置: nginx -t
# 4. 重载配置: systemctl reload nginx
# ========================================

# HTTP -> HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name api.yuntucv.com;

    # ACME Challenge (用于 Let's Encrypt SSL 证书申请)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yuntucv.com;

    # SSL 证书配置（使用 Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/api.yuntucv.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yuntucv.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/api.yuntucv.com.access.log;
    error_log /var/log/nginx/api.yuntucv.com.error.log;

    # 客户端最大上传大小（支持大文件上传，如场景文件）
    client_max_body_size 1000M;
    client_body_timeout 300s;

    # 代理超时设置（支持长时间上传）
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # WebSocket 支持
    location /ws {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 超时设置
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # API 路由
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 启用代理缓冲
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # 处理大响应体
        proxy_max_temp_file_size 1024m;
    }

    # 健康检查端点（不记录日志）
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # 静态文件缓存（如果有）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8000;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 拒绝访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
