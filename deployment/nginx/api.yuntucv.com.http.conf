# ========================================
# Nginx 配置文件 - HTTP 版本（无 SSL）
# 域名: api.yuntucv.com
# ========================================
# 使用说明：
# 1. 将此文件复制到服务器: /etc/nginx/sites-available/api.yuntucv.com
# 2. 创建软链接: ln -s /etc/nginx/sites-available/api.yuntucv.com /etc/nginx/sites-enabled/
# 3. 测试配置: nginx -t
# 4. 重载配置: systemctl reload nginx
# ========================================
# 注意：这是临时的 HTTP 配置，生产环境建议使用 HTTPS
# ========================================

server {
    listen 80;
    listen [::]:80;
    server_name api.yuntucv.com;

    # 日志
    access_log /var/log/nginx/api.yuntucv.com.access.log;
    error_log /var/log/nginx/api.yuntucv.com.error.log;

    # 客户端最大上传大小（支持大文件上传，如场景文件）
    client_max_body_size 1000M;
    client_body_timeout 300s;

    # 代理超时设置（支持长时间上传）
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # 安全头（HTTP 版本）
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WebSocket 支持
    location /ws {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 超时设置
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # API 路由
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 启用代理缓冲
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # 处理大响应体
        proxy_max_temp_file_size 1024m;
    }

    # 健康检查端点（不记录日志）
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # 静态文件缓存（如果有）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8000;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 拒绝访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ACME Challenge (预留，用于将来申请 SSL 证书)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
